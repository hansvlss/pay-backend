<h2>付费文章示例（demo）</h2>

<p>恭喜你！这个内容只有付费用户才能看到。</p>

<p>如果你能看到这段内容，说明：</p>

<ul>
  <li>后端 API（/api/get-post）已成功运行</li>
  <li>你的支付订单 token 已验证通过</li>
  <li>exchange-session 已成功设置安全 Cookie</li>
  <li>Hexo 前端已经正确加载付费文章内容</li>
</ul>

<p>你现在可以把这个文件替换成真实的文章内容：</p>

<pre>
private_posts/你的文章ID.html
</pre>

<p>例如文章 pay_id 是 "vpsvless"，那么你要创建：</p>

<pre>
private_posts/vpsvless.html
</pre>

<p>祝你部署顺利！</p>
